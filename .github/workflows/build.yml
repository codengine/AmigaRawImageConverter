name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Publish (${{ matrix.rid }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: windows-latest
            rid: win-x86
          - os: macos-latest
            rid: osx-x64
          - os: macos-latest
            rid: osx-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json
          cache: true
          cache-dependency-path: |
            **/*.csproj

      - name: Restore
        run: dotnet restore AmigaRawImageConverter.sln

      - name: Publish (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          RID: ${{ matrix.rid }}
        run: |
          set -euo pipefail
          rm -rf dist
          dotnet publish AmigaRawImageConverter/AmigaRawImageConverter.csproj -c Release -r "$RID" --self-contained false -o "dist/$RID/AmigaRawImageConverter"

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        env:
          RID: ${{ matrix.rid }}
        run: |
          set -euo pipefail
          cd "dist/$RID"
          zip -r "../../AmigaRawImageConverter-$RID.zip" .

      - name: Publish (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          RID: ${{ matrix.rid }}
        run: |
          Remove-Item -Recurse -Force dist -ErrorAction SilentlyContinue
          dotnet publish AmigaRawImageConverter/AmigaRawImageConverter.csproj -c Release -r $env:RID --self-contained false -o dist/$env:RID/AmigaRawImageConverter

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          RID: ${{ matrix.rid }}
        run: |
          Compress-Archive -Path dist/$env:RID/* -DestinationPath AmigaRawImageConverter-$env:RID.zip -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: AmigaRawImageConverter-${{ matrix.rid }}
          path: AmigaRawImageConverter-${{ matrix.rid }}.zip
